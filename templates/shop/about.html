{% extends 'shop/base/base.html' %}

{% block menu %}
					<li ><a href="{% url 'index' %}">Главная</a></li>
					<li class="active"><a href="{% url 'about' %}">О нас</a></li>
					<li><a href="{% url 'products' %}">Продукция</a></li>
					<li><a href="{% url 'contacts' %}">Контакты</a></li>
{% endblock %}


{% block content %}

<div id="leftcol">
	<div class="block">
		<div class="block-top"></div>
		<div class="block-content">
			<h2>{{ about.title }}</h2>
			<div class="clear">
				<div class="border-left-top">
					<div class="border-right-top">
						<div class="border-left-bottom">
							<div class="border-right-bottom">
								<img id="about_image" src="{% if about.img %} {{ about.img.url }} {% endif %}" alt="Interier" />
							</div>
						</div>
					</div>
				</div>
				<span id="about_text">{{ about.about_text }}</span>
			</div>

		</div>
		<div class="block-bottom"></div>
	</div>


</div>
<div id="rightcol">
	<div class="block">
		<div class="block-top"></div>
		<div class="block-content">
			<h3><span>Регистрация</span></h3>
			<form id="signup-form" action="#">
				<fieldset>
					<label>Электронная почта</label>
					<input type="text" />
					<input class="submit" type="submit" value="Регистрация!" />
				</fieldset>
			</form>
		</div>
		<div class="block-bottom"></div>
	</div>
</div>
{% endblock %}
