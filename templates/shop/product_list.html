{% extends 'shop/base/base.html' %}

{% block content %}
<div>

</div>
<div class="products-list">
    {% for product in products %}
    {% if product %}
  <div class="card">
    <img src="{{ product.image.url }}" class="card-img-top" style="width: 150px; height: 150px;" alt="Изображение не добавлено">
    <div class="card-body">
      <a href="{{ product.get_absolute_url }}"><h5 class="card-title">{{ product.name }}</h5></a>
      <p class="card-text">{{ product.category }}</p>
      <p class="card-text">{{ product.price }}</p>
      <p class="card-text"><small class="text-muted">{{ product.created }}</small></p>
    </div>
  </div>
{% else %}
<p>Товары ещё не добавлены</p>
{% endif %}
{% endfor %}
</div>

{% endblock %}
