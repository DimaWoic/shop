{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Интернет-магазин {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'shop/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/bootstrap.css' %}">
</head>
<body class="m-2">
<div class="header">
Шапка
</div>
<div class="content-container mt-2">
    <div class="left_side_menu">
    {% for c in categories %}
      <p><a href="{% url 'by_category_slug' c.slug %}">{{ c.name }}</a></p>
    {% endfor %}
    </div>
    <div class="content ml-1">
    {% block content %}
    {% endblock content %}
    </div>
    <div class="right_side_menu ml-1">
        Правое меню
    </div>
</div>
<script src="{% static 'shop/js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'shop/js/popper.min.js' %}"></script>
<script src="{% static 'shop/js/bootstrap.js' %}"></script>
</body>
</html>
