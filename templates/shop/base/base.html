{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Интернет-магазин {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'shop/css/style.css' %}">
</head>
<body>
<div class="navbar">
    <div class="company_image">
        <img class="logo_img" src="media/{{ shop.logo_img }}" alt="logo_pic">
    </div>
    <div class="company_name">
        <a href="{% url 'index' %}">
            <span>{{ shop.company_name }}</span></a>
    </div>
    <div class="cart">
        Корзина
    </div>
</div>
<div class="content">
    <div class="left-menu">
    {% for c in categories %}
      <p><a href="{% url 'by_category_slug' c.slug %}">{{ c.name }}</a></p>
    {% endfor %}
    </div>
    <div class="products">
    {% block content %}
    {% endblock content %}
    </div>
    <div class="right-menu">
        Правое меню
    </div>
</div>
<script src="{% static 'shop/js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'shop/js/popper.min.js' %}"></script>
<script src="{% static 'shop/js/bootstrap.js' %}"></script>
</body>
</html>
